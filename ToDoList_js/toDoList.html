<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Examin</title>
        <style>
            body {
                 display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin-left: 7em;
                margin-right: 7em;
                margin-top: 2em; /* Adjust the top margin to move the form higher within the body */
                background-color: #f0f0f0;
                flex-direction: column; /* Align children in a column */
            }
    
            #form {
            text-align: center;
            margin-bottom: 10px; 
            margin-top: 20px; 
            }
    
            #liste {
                list-style-type: none;
                padding: 0;
                margin: 0; /* Remove default margin */
                width: 100%; /* Take full width of the container */
            }
    
            #liste li {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 10px;
                background-color: #fff;
                border-radius: 5px;
                margin-bottom: 5px;
            }
    
            #liste li button {
                background-color: #ff6f6f;
                color: #fff;
                border: none;
                padding: 5px 10px;
                cursor: pointer;
                border-radius: 3px;
            }
    
            #liste li input[type="checkbox"] {
                margin-right: 10px;
            }
            
            .completed {
                text-decoration: line-through;
                color: gray; /* Optional: Change color to gray for completed tasks */
            }
    
            #text {
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 5px;
                margin-right: 5px;
                width: 200px; /* Set width of the input */
            }
    
            #button {
                padding: 8px 15px;
                border: none;
                background-color: #007bff;
                color: #fff;
                border-radius: 5px;
                cursor: pointer;
            }
    
            .green {
                color: green;
            }
    
            .red {
                color: red;
            }
        </style>
    </head>
    <body>
        <form id="form" action="">
            <input type="text" id="text" placeholder="Enter your task">
            <input type="submit" id="button" value="Add an item" />
            <span id="message" class="green"></span>
        </form>
        <ul id="liste">
        </ul>
    </body>
<script src="./toDoList.js"></script>
</html>
