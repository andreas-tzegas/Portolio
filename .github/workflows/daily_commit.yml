name: Daily Random Commits

permissions:
  contents: write

on:
  schedule:
    - cron: '0 9 * * *'   # premier commit (UTC)
    - cron: '0 17 * * *'  # deuxième commit (UTC)
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Make random commit
        run: |
          echo "$(date) Random automated commit $RANDOM" >> .daily_commit.log

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .daily_commit.log
          git commit -m "Random automated commit $(date)" || echo "No changes to commit"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # on force la branche par défaut (main)
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
